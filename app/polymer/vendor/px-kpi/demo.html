<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      px-kpi Demo</title>
    <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
    <link rel="import" href="px-kpi.html" />
    <link rel="import" href="../px-theme/px-theme.html" />
    <link rel="import" href="../px-widget-cards/px-sixup.html" />

    <style>
      body {
        background-color: #525156;
      }
    </style>
  </head>

  <body>
    <px-sixup id="widgetsx6" widget-header="KPIs" widget-icon="fa-line-chart">
      <div class=widget-1>
        <px-kpi id="kpi-1" title="Revenue" value="3.9B" uom="USD" status-icon="circle" status-color="green" spark-type="line"></px-kpi>
      </div>
      <div class=widget-2>
        <px-kpi id="kpi-2" title="Profit" value="1.4B" uom="USD" status-icon="circle" status-color="orange" spark-type="line"></px-kpi>
      </div>
      <div class=widget-3>
        <px-kpi id="kpi-3" title="Orders" value="30M" uom="USD" status-icon="arrow-up" status-label="12%" status-color="green" spark-type="line"></px-kpi>
      </div>
      <div class=widget-4>
        <px-kpi id="kpi-4" title="Inventory" value="10.4" uom="Days" status-icon="calendar" status-color="red" spark-type="line"></px-kpi>
      </div>
      <div class=widget-5>
        <px-kpi id="kpi-5" title="Customer Satisfaction" value="8.3" uom="/10" status-icon="smile-o" status-color="orange" spark-type="line"></px-kpi>
      </div>
      <div class=widget-6>
        <px-kpi id="kpi-6" title="Employee Satisfaction" value="9.7" uom="/10" status-icon="smile-o" status-color="green" spark-type="line"></px-kpi>
      </div>
    </px-sixup>
  </body>

  <script>
  var sparkData = [{
      'x': 1397102460000,
      'y': 0.56
    },{
      'x': 1397139660000,
      'y': 0.4
    },{
      'x': 1397177400000,
      'y': 0.43
    },{
      'x': 1397228040000,
      'y': 0.33
    },{
      'x': 1397248260000,
      'y': 0.47
    },{
      'x': 1397291280000,
      'y': 0.41
    },{
      'x': 1397318100000,
      'y': 0.26
    },{
      'x': 1397342100000,
      'y': 0.42
    },{
      'x': 1397390820000,
      'y': 0.27
    },{
      'x': 1397408100000,
      'y': 0.38
    },{
      'x': 1397458800000,
      'y': 0.36
    },{
      'x': 1397522940000,
      'y': 0.32
  }];
  for(var i=1;i<=6;i++) {
    var kpi = document.querySelector("#kpi-"+i);
    kpi.setAttribute("spark-data", JSON.stringify(sparkData));
  }
  </script>

</html>
