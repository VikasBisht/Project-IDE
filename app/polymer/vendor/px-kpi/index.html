<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-kpi Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-kpi-demo.css"/>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="px-kpi.html"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html" />
  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->

  </head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind" >

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-kpi" target="_blank"><iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github</a>
  		<h1 class="delta">px-kpi</h1>
      <div class="description-text">
    		<p>
          The px-kpi element is for displaying KPIs in a dashboard layout as a tile with one large number value.
        </p>
        <p>
          You can also click <a href="demo.html" target="_blank">here</a> to see a demo of this component working inside of a 6-up px-card.
    		</p>
      </div>
  		<div class="flex">
  			<img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-kpi.svg?style=flat-square" alt="Travis"/>
  			<img class="u-mr--" src="https://img.shields.io/bower/v/px-kpi.svg?style=flat-square" alt="Bower"/>
  			<img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-kpi.svg?style=flat-square" alt="Issues"/>
  		</div>
  	</div>

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Option {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page">
            <div class="mega-demo flex u-ph++ u-pb++">
              <!-- Properties -->
              <div class="properties u-ph+ u-pb+ u-mt+">
                <p class="epsilon">Properties</p>
                <div class="u-mb-">Title: <input id="title{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="{{item.title}}" value="{{item.title::input}}" /></div>
                <div class="u-mb-">Value: <input id="value{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="{{item.value}}" value="{{item.value::input}}" /></div>
                <div class="u-mb-">Unit of Measure: <input id="uom{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="{{item.uom}}" value="{{item.uom::input}}" /></div>
                <div class="u-mb-">Status Icon: <input id="statusIcon{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="{{item.statusIcon}}" value="{{item.statusIcon::input}}" /></div>
                <div class="u-mb-">Status Color: <input id="statusColor{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="{{item.statusColor}}" value="{{item.statusColor::input}}" /></div>
                <div class="u-mb-">Status Label: <input id="statusLabel{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="{{item.statusLabel}}" value="{{item.statusLabel::input}}" /></div>
                <p class="zeta">
                  Note: the 'spark-type' property is not dynamically reflected due to the different data structures required, but you can view the different types by using the "Option" tabs above.
                </p>
                <div class="u-mb-">Spark Type: <input id="sparkType{{indexPlusOne(index)}}" class="text-input" type="text" placeholder="{{item.sparkType}}" value="{{item.type::input}}" disabled /></div>
              </div>

              <div class="demoContainer u-mt+">
                <!-- demo -->
                <div class="flex flex--col">
                  <div class="demo u-p+">

                    <px-kpi
                      title="{{item.title}}"
                      value="{{item.value}}"
                      uom="{{item.uom}}"
                      status-icon="{{item.statusIcon}}"
                      status-label="{{item.statusLabel}}"
                      status-color="{{item.statusColor}}"
                      spark-type="{{item.sparkType}}"
                      spark-data="{{item.sparkData}}">
                    </px-kpi>
                  </div>
                  <div>
                    <px-demo-snippet
                      element-properties={{item}}
                      element-name="px-kpi"
                      links-includes="[[linksIncludes]]"
                      >
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
          </div>
          <div class="apiContainer">
            <div class="flex flex--col api u-mt++" >
              <div class="flex">
                <div class="flex__item">
                  <div class="flex flex--col">
                    <div class="componentHeader">Associated Components</div>
                    <div class="componentList">
                      <ul>
                        <li><a href="px-kpi-list-demo.html">px-kpi-list</a></li>
                        <li><a href="../px-vis-spark/index.html">px-vis-spark</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <px-api-viewer source="px-kpi"></px-api-viewer>
              </div>
            </div>
          </div>
        </section>
      </template>
    </px-tab-pages>
  </div>
  <footer class="footer flex flex--center">
    <div class="footer__container u-pv++">
      <div>
        <a href="https://ge.com/digital" >
          <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
        </a>
      </div>
      <div class="footer__list">
        <ul class="list-inline list-inline--delimited">
          <li>
            <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
          </li>
          <li>
            <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
          </li>
          <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
        </ul>
      </div>
    </div>
  </footer>
</template>
<script>
window.addEventListener('WebComponentsReady', function() {
  var template = document.querySelector('template[is=dom-bind]'),
      sparkData1 = [{
          'x': 1397102460000,
          'y': 0.56
        },{
          'x': 1397139660000,
          'y': 0.4
        },{
          'x': 1397177400000,
          'y': 0.43
        },{
          'x': 1397228040000,
          'y': 0.33
        },{
          'x': 1397248260000,
          'y': 0.47
        },{
          'x': 1397291280000,
          'y': 0.41
        },{
          'x': 1397318100000,
          'y': 0.26
        },{
          'x': 1397342100000,
          'y': 0.42
        },{
          'x': 1397390820000,
          'y': 0.27
        },{
          'x': 1397408100000,
          'y': 0.38
        },{
          'x': 1397458800000,
          'y': 0.36
        },{
          'x': 1397522940000,
          'y': 0.32
        }],
      sparkData2 = [112,57,53,122,128,120],
      sparkData3 = [5,-4,3,-6,1,3,-4,3],
      optionsArray = [
        {
          "title":"Orders",
          "value":"30M",
          "uom":"USD",
          "statusIcon":"arrow-up",
          "statusLabel":"12%",
          "statusColor":"green",
          "sparkType":"line",
          "sparkData":sparkData1
        },
        {
          "title":"Inventory",
          "value":"10.4",
          "uom":"days",
          "statusIcon":"calendar",
          "statusLabel":"",
          "statusColor":"red",
          "sparkType": "bar",
          "sparkData":sparkData2
        },
        {
          "title":"Win/Loss",
          "value":"+10%",
          "uom":"",
          "statusIcon":"circle",
          "statusLabel":"Win",
          "statusColor":"green",
          "sparkType": "winLoss",
          "sparkData":sparkData3
        }
      ],
      indexPlusOne = function(num) {
        return num + 1;
      };


  template.selected = "0";
  template.optionsArray = optionsArray;
  template.indexPlusOne = indexPlusOne;
  template.sparkData1 = sparkData1;
  template.sparkData2 = sparkData2;

  template.linksIncludes = ['px-vis/px-polygit-imports-vis.html', 'px-datetime-common/px-polygit-imports-datetime.html'];

});
</script>

</body>
</html>
