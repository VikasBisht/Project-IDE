<link rel="stylesheet" href="../bower_components/prism/themes/prism.css">
<link rel="stylesheet" href="../bower_components/codeflask.js/src/codeflask.css">
<link href="../styles/component-Design.css" rel="stylesheet">
<div class="row display-table-row">
    <div class="col-md-3 col-sm-1 hidden-xs display-table-cell v-align box" id="navigation" style=" height:100vh;">
    </div>
    <div class="col-md-9 col-sm-11 display-table-cell v-align">
        <!--<button type="button" class="slide-toggle">Slide Toggle</button> -->
        <div class="row">
            <header>
                <div class="col-md-7">
                    <nav class="navbar-default pull-left">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="offcanvas" data-target="#side-menu" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                    </nav>
                    <div class="search hidden-xs hidden-sm">
                        <div class="row">
                            <div class="col-md-11">
                                <input style="border:1px solid blue" type="text" placeholder="Search" id="search" data-ng-model="search">
                            </div>
                            <div class="col-md-1" style="padding:20px">
                                <span class="glyphicon glyphicon-search"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="header-rightside">
                        <ul class="list-inline header-top pull-right">
                            <li class="hidden-xs"><a href="#" class="add-project" data-toggle="modal" data-target="#add_project">Add Project</a></li>
                            <li><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                            <li>
                                <a href="#" class="icon-info">
                                    <i class="fa fa-bell" aria-hidden="true"></i>
                                    <span class="label label-primary">3</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12 ">
                    <ul class="list-group">
                        <li class="list-group-item" data-ng-repeat="folder in editorObj.folder | filter : search track by $index">
                            <div class="row">
                                <div class="col-md-11">
                                    <i class="fa fa-folder" aria-hidden="true"> <a href="javascript:void(0)" data-ng-click="viewComponent(folder.folder_name)"> <span style="font-size:20px">{{folder.folder_name}}</span></a></i>
                                </div>
                                <div class="col-md-1">
                                    <a href="javascript:void(0)" data-ng-click="deleteFolder(folder.folder_name, $index)"> <span style="font-size:16px" class="glyphicon glyphicon-remove">Remove</span></a>
                                </div>
                        </li>
                    </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Window-->
    <div id="add_project" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header login-header">
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                    <h4 class="modal-title">Add Project</h4>
                </div>
                <div class="modal-body">
                    <input type="text" placeholder="Project Title" data-ng-model="newFolder.folder_name">
                    <textarea placeholder="Desicrption" data-ng-model="newFolder.folder_desc"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="cancel" data-dismiss="modal">Close</button>
                    <button type="button" class="add-project" data-dismiss="modal" data-ng-click="createFolder()">Save</button>
                </div>
            </div>
        </div>
    </div>
